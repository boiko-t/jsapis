<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
<head>
    <meta charset="UTF-8">
    <title>Lab 8</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Введіть числа для діапазону пошуку простих чисел</h3>
    </div>
    <div class="row">
        <label class="col-md-3">
            A <input type="text" id="numberA"/>
        </label>
        <label class="col-md-3">
            B <input type="text" id="numberB"/>
        </label>
    </div>
    <div class="row center">
        <button class="col-md-2 btn btn-primary" id="startSearch">Пошук!</button>
        <button class="col-md-2 col-md-offset-1 btn btn-danger" id="stopSearch">Зупинити пошук!</button>
    </div>
    <div class="row top-margin">
        <div class="col-md-8">
            <textarea class="form-control" rows="10" id="primesSearchResult"></textarea>
        </div>
    </div>
    <p id="status" class="text-primary col-md-5">.</p>
    <div class="container-fluid">
        <div class="row">
            <h4 class="col-md-8" id="mapInfo"></h4>
        </div>
        <div class="row">
            <div id="map" class="col-md-8 pull-left bottom-margin"></div>
        </div>

    </div>
</div>

<script src="script/PrimeSearcher.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyAoMYqXzyxMNXDYXQVU_kz8Y6umneDuUvM"></script>
<script src="script/main.js"></script>
</body>
</html>
